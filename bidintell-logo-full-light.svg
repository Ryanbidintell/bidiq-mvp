<svg width="700" height="180" viewBox="0 0 700 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Wordmark -->
  <text x="50%" y="70" text-anchor="middle"
        font-family="Montserrat, Poppins, Inter, Arial, sans-serif"
        font-weight="700"
        font-size="72">
    <tspan fill="#F7931E">Bid</tspan><tspan fill="#2F80ED">Intell</tspan>
  </text>

  <!-- Tagline -->
  <text x="50%" y="115" text-anchor="middle"
        font-family="Montserrat, Poppins, Inter, Arial, sans-serif"
        font-weight="600"
        font-size="18"
        fill="#5A6B7D"
        letter-spacing="4">
    CONSTRUCTION INTELLIGENCE
  </text>

  <!-- Gradient Divider -->
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="50%" style="stop-color:#2F80ED"/>
      <stop offset="100%" style="stop-color:#56CCF2"/>
    </linearGradient>
  </defs>
  <rect x="220" y="135" width="260" height="3" fill="url(#barGradient)" />
</svg>
