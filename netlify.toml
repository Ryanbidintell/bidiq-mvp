[build]
  command = "echo 'No build needed'"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"  # Disabled - secrets in old git history, already removed and rotated

[dev]
  command = ""
  port = 8888
  publish = "."
  autoLaunch = false

# Redirect www to non-www
[[redirects]]
  from = "https://www.bidintell.ai/*"
  to = "https://bidintell.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Route authenticated users to app
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Scheduled Functions
[[functions]]
  name = "daily-snapshot"
  schedule = "0 0 * * *"  # Run daily at midnight UTC
